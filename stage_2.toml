# AD (Alzheimer's Disease) Model Configuration
# Auto-generated with one-hot encoded labels
# All suspicious columns removed to prevent data leakage

[label]
    [label.Label_0]
    type = "categorical"
    num_categories = 2  # Binary: 0 or 1

    [label.Label_1]
    type = "categorical"
    num_categories = 2  # Binary: 0 or 1

[data]
train_csv = "data/train_data_X.csv"
val_csv = "data/test_data_X.csv"
# id_column not set - treating each row as independent sample

# ==================== Numerical Features (2) ====================
[feature.n_counts]
type = "numerical"
shape = [ 1,]

[feature.n_genes]
type = "numerical"
shape = [ 1,]

# ==================== Categorical Features (Encoded) (6) ====================
[feature.assay]  # Encoded: 0-0
type = "categorical"
num_categories = 1

[feature.cell_type]  # Encoded: 0-24
type = "categorical"
num_categories = 25

[feature.cell_type_ontology_term_id]  # Encoded: 0-24
type = "categorical"
num_categories = 25

[feature.sex]  # Encoded: 0-1
type = "categorical"
num_categories = 2

[feature.subclass]  # Encoded: 0-26
type = "categorical"
num_categories = 27

[feature.subtype]  # Encoded: 0-62
type = "categorical"
num_categories = 63

